<script>
var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
  mode: {
    name: "python",
    version: 3,
    singleLineStringErrors: false
  },
  theme: 'paraiso-light',
  lineNumbers: true,
  indentUnit: 4,
  height: 'auto',
  viewportMargin: Infinity,
  lineWrapping: true,
  scrollbarStyle: "null",
  lineWrapping: true,
  matchBrackets: true
});
</script>
